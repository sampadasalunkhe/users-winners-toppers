<button mat-raised-button class="create_button" color="warn" (click)="addUsers()">Create data and display users</button>
<br>
<h2>Displaying users with age less than 21</h2>
<table *ngIf = "showTable == true" mat-table [dataSource]="displayobj" class="mat-elevation-z8">


    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef color = "mat-accent"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>


    <ng-container matColumnDef="Age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.Age}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let element"> {{element.Score}} </td>
    </ng-container>

    <ng-container matColumnDef="Addtowinners">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" (click) = "openDialog(templatedialog, element.Name, element.Score)">Add To Winners</button>
        </td>
    </ng-container>

    <ng-template #templatedialog>
        <button class = "confirmbutton" mat-raised-button color="accent" (click) = "addtoWinners(WName, WScore)">Confirm to add</button>
    </ng-template>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
